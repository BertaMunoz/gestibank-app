<h3>Historique</h3>

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Libellé</th>
      <th>Opérations</th>
      <th>Crédit</th>
      <th>Débit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of operations">
      <td>{{item.dateOp}}</td>
      <td>{{item.libelleOp}}</td>
      <td>{{item.typeOp}}</td>
      <td>{{item.montantOpCredit}}</td>
      <td>{{item.montantOpDebit}}</td>
    </tr>
  </tbody> 
</table>
