<h3>Commande de chéquier</h3>
<form #commandeChequierForm="ngForm" (ngSubmit)="commandeChequier(commandeChequierForm.value)" method="POST">
  <p>Type de chéquier</p>
  <div>
      <input type="radio" name="TypeChequier" value="Classique" id="Classique" ngModel>
      <label for="Classique">Classique</label>
  </div>

  <div>
      <input type="radio" name="TypeChequier" value="Portefeuille" id="Portefeuille" ngModel>
      <label for="Portefeuille">Portefeuille</label>
  </div>

  <label for="nombrePages">Nombres de pages</label>
  <select name="nombrePages" id="nombrePages" ngModel>
    <option value="25">25</option>
    <option value="50">50</option>
  </select>

  <input type="submit" [disabled]="!commandeChequierForm.form.valid" value="Commander un nouveau chéquier">
</form>
